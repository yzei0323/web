<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>

<script>
function updateReview(){
	alert("sdfdf");
	
	//$.ajax();

	//{}
	let review={id:"10", content:"정말 좋아요! 0410"};
	console.log(review);  //문자열로 바꾸기
	
	let reviewStr = JSON.stringify(review);
	console.log(reviewStr);
	
	$.ajax({
		
		type: "put",
		url : "/ajaxReview/updateReview",
		contentType: "application/json",
		data: reviewStr,
		success: function(resp){console.log(resp)},
		error: function(err){console.log(err)}
		
	});
}
</script>

<body>
<button onclick="updateReview()">리뷰변경하기</button>
</body>
</html>
