	function myAjax( obj ){

			 let type  =  obj.type;
			 let dateType = obj.dataType;
			 let  url  = obj.url;
			 let food="볶음밥입니다";
			 
			 
			 
			 
			 let  result= true;
			 if( result ) {
			        obj.success(food);
			 }
			 else{
			        obj.error();
			 } 
			 
			 
			 
			 
		}, 3000);
		 
		
	}

</script>
