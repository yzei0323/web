<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>json 문자열로 변경하기</title>
</head>
<body>

<script>
let snack = { name : "맛동산", price : 3800 };

console.log(snack);

//json 객체 문자열로 변경하기

let snackstr = "{ name: \"맛동산\", price: 3800 }" ; 
console.log(snackstr)

let snackstr2 = JSON.stringify(snack);
console.log(snackstr2);

</script>

</body>
</html>
